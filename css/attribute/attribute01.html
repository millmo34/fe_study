<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style
>    /* 색상을 키워드로 표현하게 된다 */
    .cls1  {color:antiquewhite
    }

    /* RGB 값으로 색상을 표현하게 된다 */
    .cls2  {color:rgb(55,117,133);
    }
    /* 16진수 값으로 색상을 표현하게 된다. 이건 투명도가 추가되나? */
    .cls3  {color:#37968d8a;
    }
    /* RGBA 값으로 색상을 표현하게 된다. A는 Alpha로 투명도를 의미한다 */
    .cls2-1  {color:rgba(055,70,70,0.7);
    }
    /* 너는 정체가 뭔데 시의적절한 글을 나열해주는 거니 */

    
</style>



<body>
    
    <h1 class="cls1">color check cls1</h1>
    <h1 class="cls2">color check cls2</h1>
    <h1 class="cls3">color check cls3</h1>
    <h1 class="cls2-1">color check cls2-1</h1>


</body>
</html>
