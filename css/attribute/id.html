<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .table {
            width: 300px;
            border: 2px solid black;
            padding: 10px;
        }

        plate {
            display: block;
            width: 100%;
            height: 100px;
            border: 2px solid blue;
            margin-bottom: 10px;
        }

        #fancy {
            border-color: red;
            background-color: lightgray;
        }

        bento {
            display: block;
            width: 100%;
            height: 50px;
            border: 2px solid green;
        }
</head>
<body>
    <div class="table">
        <plate id="fancy" />
        <plate />
        <bento />
    </div>
</body>
</html>
